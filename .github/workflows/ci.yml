name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  deployments: write

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: volta-cli/action@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: |
          npx tsc --noEmit -p packages/core/tsconfig.json
          npx tsc --noEmit -p packages/react/tsconfig.json
          npx tsc --noEmit -p packages/vue/tsconfig.json

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Visual regression tests
        run: pnpm test:visual

      - name: Upload visual diff on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-test-results
          path: test-results/
          retention-days: 7

      - name: Benchmark
        run: |
          pnpm bench 2>&1 | sed 's/\x1b\[[0-9;]*m//g' > bench-raw.txt
          node benchmarks/convert-results.cjs

      - name: Store benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: customBiggerIsBetter
          output-file-path: bench-results.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          alert-threshold: "130%"
          comment-on-alert: true
          summary-always: true
          comment-always: ${{ github.event_name == 'pull_request' }}
