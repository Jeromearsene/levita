name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  deployments: write

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: volta-cli/action@v4

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Lint
        run: pnpm lint

      - name: Type check
        run: |
          npx tsc --noEmit -p packages/core/tsconfig.json
          npx tsc --noEmit -p packages/react/tsconfig.json
          npx tsc --noEmit -p packages/vue/tsconfig.json

      - name: Test
        run: pnpm test

      - name: Build
        run: pnpm build

      - name: Measure bundle sizes
        run: pnpm size:json

      - name: Store size results
        if: github.ref == 'refs/heads/main'
        run: |
          git fetch origin gh-pages:gh-pages || true
          git worktree add /tmp/gh-pages gh-pages || (git worktree add /tmp/gh-pages --detach && cd /tmp/gh-pages && git checkout --orphan gh-pages && git reset --hard)

          cp size-results.json /tmp/gh-pages/size-results.json

          node -e "
            const data = JSON.parse(require('fs').readFileSync('size-results.json', 'utf8'));
            const fs = require('fs');
            for (const entry of data) {
              const sizeKB = (entry.size / 1024).toFixed(1);
              const slug = entry.name.replace(/[^a-z0-9]/gi, '-').toLowerCase();
              const badge = { schemaVersion: 1, label: 'gzip', message: sizeKB + ' kB', color: 'brightgreen' };
              fs.writeFileSync('/tmp/gh-pages/badge-size-' + slug + '.json', JSON.stringify(badge));
            }
            const core = data.find(d => d.name.includes('core'));
            const coreBadge = { schemaVersion: 1, label: 'gzip', message: (core.size / 1024).toFixed(1) + ' kB', color: 'brightgreen' };
            fs.writeFileSync('/tmp/gh-pages/badge-size.json', JSON.stringify(coreBadge));
          "

          cd /tmp/gh-pages
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add size-results.json badge-size.json badge-size-*.json
          git diff --cached --quiet || git commit -m 'chore: update size results'
          git push origin gh-pages

          cd -
          git worktree remove /tmp/gh-pages --force

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Visual regression tests
        run: pnpm test:visual

      - name: Upload visual diff on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-test-results
          path: test-results/
          retention-days: 7

      - name: Benchmark
        run: |
          pnpm bench 2>&1 | sed 's/\x1b\[[0-9;]*m//g' > bench-raw.txt
          node benchmarks/convert-results.cjs

      - name: Store benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        with:
          tool: customBiggerIsBetter
          output-file-path: bench-results.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: true
          alert-threshold: "130%"
          comment-on-alert: true
          summary-always: true
          comment-always: ${{ github.event_name == 'pull_request' }}
