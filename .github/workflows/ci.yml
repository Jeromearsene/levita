name: CI

on:
  push:
    branches: [main]
    tags: ["**"]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  deployments: write

jobs:
  ci:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: volta-cli/action@v4

      - name: Install toolchain
        run: volta install node pnpm

      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: |
          echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT

      - uses: actions/cache@v4
        name: Setup pnpm cache
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package.json') }}

      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium

      - name: Lint
        run: pnpm lint

      - name: Build
        run: pnpm build

      - name: Type check
        run: |
          npx tsc --noEmit -p packages/core/tsconfig.json
          npx tsc --noEmit -p packages/react/tsconfig.json
          npx tsc --noEmit -p packages/vue/tsconfig.json

      - name: Test
        run: pnpm test

      - name: Measure bundle sizes
        run: pnpm size:json

      - name: Generate size badges
        run: |
          node -e "
            const data = JSON.parse(require('fs').readFileSync('size-results.json', 'utf8'));
            const fs = require('fs');
            for (const entry of data) {
              const sizeKB = (entry.size / 1024).toFixed(1);
              const slug = entry.name.replace(/[^a-z0-9]/gi, '-').toLowerCase();
              const badge = { schemaVersion: 1, label: 'gzip', message: sizeKB + ' kB', color: 'brightgreen' };
              fs.writeFileSync('badge-size-' + slug + '.json', JSON.stringify(badge));
            }
            const core = data.find(d => d.name === 'levita-js') || data[0];
            const coreBadge = { schemaVersion: 1, label: 'gzip', message: (core.size / 1024).toFixed(1) + ' kB', color: 'brightgreen' };
            fs.writeFileSync('badge-size.json', JSON.stringify(coreBadge));
          "

      - name: Visual regression tests
        run: pnpm test:visual

      - name: Upload visual diff on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-test-results
          path: test-results/
          retention-days: 7

      - name: Benchmark
        run: |
          pnpm bench 2>&1 | sed 's/\x1b\[[0-9;]*m//g' > bench-raw.txt
          node benchmarks/convert-results.cjs

      - name: Store benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Vitest Benchmark
          tool: 'customBiggerIsBetter'
          output-file-path: bench-results.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: false
          alert-threshold: '130%'
          comment-on-alert: true
          summary-always: true
