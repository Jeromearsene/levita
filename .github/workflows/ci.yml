name: CI

on:
  push:
    branches: [main]
    tags: ["**"]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  deployments: write
  pages: write
  id-token: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: volta-cli/action@v4
      - name: Install toolchain
        run: volta install node pnpm
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: volta-cli/action@v4
      - name: Install toolchain
        run: volta install node pnpm
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Test
        run: pnpm test

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: volta-cli/action@v4
      - name: Install toolchain
        run: volta install node pnpm
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm build
      - name: Type check
        run: |
          npx tsc --noEmit -p packages/core/tsconfig.json
          npx tsc --noEmit -p packages/react/tsconfig.json
          npx tsc --noEmit -p packages/vue/tsconfig.json
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifacts
          path: packages/*/dist/

  visual:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: volta-cli/action@v4
      - name: Install toolchain
        run: volta install node pnpm
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-artifacts
          path: packages/
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package.json') }}
      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium
      - name: Visual regression tests
        run: pnpm test:visual
      - name: Upload visual diff on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: visual-test-results
          path: test-results/
          retention-days: 7

  quality:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: volta-cli/action@v4
      - name: Install toolchain
        run: volta install node pnpm
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-artifacts
          path: packages/
      - name: Measure bundle sizes
        run: pnpm size:json
      - name: Generate size badges
        run: |
          node -e "
            const data = JSON.parse(require('fs').readFileSync('size-results.json', 'utf8'));
            const fs = require('fs');
            for (const entry of data) {
              const sizeKB = (entry.size / 1024).toFixed(1);
              const slug = entry.name.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/^-+|-+$/g, '');
              const badge = { schemaVersion: 1, label: 'gzip', message: sizeKB + ' kB', color: 'brightgreen' };
              fs.writeFileSync('badge-size-' + slug + '.json', JSON.stringify(badge));
            }
            const core = data.find(d => d.name === 'levita-js') || data[0];
            const coreBadge = { schemaVersion: 1, label: 'gzip', message: (core.size / 1024).toFixed(1) + ' kB', color: 'brightgreen' };
            fs.writeFileSync('badge-size.json', JSON.stringify(coreBadge));
          "
      - name: Benchmark
        run: |
          pnpm bench --run 2>&1 | sed 's/\x1b\[[0-9;]*m//g' > bench-raw.txt
          node benchmarks/convert-results.cjs
      - name: Store benchmark results
        uses: benchmark-action/github-action-benchmark@v1
        with:
          name: Vitest Benchmark
          tool: 'customBiggerIsBetter'
          output-file-path: bench-results.json
          github-token: ${{ secrets.GITHUB_TOKEN }}
          auto-push: false
          alert-threshold: '130%'
          comment-on-alert: true
          summary-always: true
          comment-always: ${{ github.event_name == 'pull_request' }}
      - name: Generate benchmark badges
        run: |
          node -e "
            if (!require('fs').existsSync('bench-results.json')) process.exit(0);
            const data = JSON.parse(require('fs').readFileSync('bench-results.json', 'utf8'));
            const fs = require('fs');
            for (const entry of data) {
              const slug = entry.name.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/^-+|-+$/g, '');
              const value = entry.value >= 1000 ? '~' + Math.round(entry.value / 1000) + ',' + String(Math.round(entry.value) % 1000).padStart(3, '0') : String(Math.round(entry.value));
              const badge = { schemaVersion: 1, label: entry.name, message: value + ' ops/s', color: 'blue' };
              fs.writeFileSync('badge-bench-' + slug + '.json', JSON.stringify(badge));
            }
          "
      - name: Upload quality artifacts
        uses: actions/upload-artifact@v4
        with:
          name: quality-artifacts
          path: |
            badge-size.json
            badge-size-*.json
            badge-bench-*.json
            size-results.json
            bench-results.json
          if-no-files-found: error

  deploy:
    needs: [lint, test, build, visual, quality]
    if: (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/')) && github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/checkout@v4
      - uses: volta-cli/action@v4
      - name: Install toolchain
        run: volta install node pnpm
      - name: Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path --silent)" >> $GITHUB_OUTPUT
      - uses: actions/cache@v4
        with:
          path: ${{ steps.pnpm-cache.outputs.STORE_PATH }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: ${{ runner.os }}-pnpm-store-
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-artifacts
          path: packages/
      - name: Build demo
        run: pnpm --filter levita-demo build
      - name: Download quality artifacts
        uses: actions/download-artifact@v4
        with:
          name: quality-artifacts
          path: temp-badges
      - name: Inject badges into demo dist
        run: |
          echo "Injecting badges into demo/dist..."
          cp -v temp-badges/*.json demo/dist/
          echo "Final content of demo/dist:"
          ls -F demo/dist/
      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v3
        with:
          path: demo/dist
      - id: deployment
        uses: actions/deploy-pages@v4
