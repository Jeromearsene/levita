name: CI

on:
  push:
    branches: [main]
    tags: ["**"]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: volta-cli/action@v4
      - name: Install toolchain
        run: volta install node pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm build
      - name: Test & Lint
        run: |
          pnpm lint
          pnpm test
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            packages/*/dist/
            size-results.json
          if-no-files-found: warn

  quality:
    needs: build-and-test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: volta-cli/action@v4
      - name: Install toolchain
        run: volta install node pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      # We download the dist folders back to their original places
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts
      
      - name: Measure sizes
        run: pnpm size:json
      
      - name: Generate size badges
        run: |
          node -e "
            const data = JSON.parse(require('fs').readFileSync('size-results.json', 'utf8'));
            const fs = require('fs');
            // Core badge
            const core = data.find(d => d.name === 'levita-js') || data[0];
            fs.writeFileSync('badge-size-core.json', JSON.stringify({ schemaVersion: 1, label: 'gzip', message: (core.size / 1024).toFixed(1) + ' kB', color: 'brightgreen' }));
            // Package badges
            for (const entry of data) {
              const slug = entry.name.toLowerCase().replace(/[^a-z0-9]+/g, '-');
              fs.writeFileSync('badge-size-' + slug + '.json', JSON.stringify({ schemaVersion: 1, label: 'gzip', message: (entry.size / 1024).toFixed(1) + ' kB', color: 'brightgreen' }));
            }
          "
      
      - name: Benchmark
        run: |
          pnpm bench 2>&1 | sed 's/\x1b\[[0-9;]*m//g' > bench-raw.txt
          node benchmarks/convert-results.cjs
          node -e "
            if (!require('fs').existsSync('bench-results.json')) process.exit(0);
            const data = JSON.parse(require('fs').readFileSync('bench-results.json', 'utf8'));
            const fs = require('fs');
            for (const entry of data) {
              const slug = entry.name.toLowerCase().replace(/[^a-z0-9]+/g, '-');
              const value = entry.value >= 1000 ? '~' + Math.round(entry.value / 1000) + 'k' : Math.round(entry.value);
              fs.writeFileSync('badge-bench-' + slug + '.json', JSON.stringify({ schemaVersion: 1, label: entry.name, message: value + ' ops/s', color: 'blue' }));
            }
          "
      
      - name: Upload quality results
        uses: actions/upload-artifact@v4
        with:
          name: quality-artifacts
          path: "*.json"

  deploy:
    needs: quality
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: volta-cli/action@v4
      - name: Install toolchain
        run: volta install node pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build demo
        run: pnpm --filter levita-demo build
      - name: Download quality results
        uses: actions/download-artifact@v4
        with:
          name: quality-artifacts
          path: demo/dist/
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./demo/dist
          publish_branch: gh-pages
