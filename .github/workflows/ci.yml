name: CI

on:
  push:
    branches: [main]
    tags: ["**"]
  pull_request:
    branches: [main]

permissions:
  contents: write
  pull-requests: write
  deployments: write
  pages: write
  id-token: write

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: volta-cli/action@v4
      - name: Install toolchain
        run: volta install node pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Lint
        run: pnpm lint

  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: volta-cli/action@v4
      - name: Install toolchain
        run: volta install node pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Test
        run: pnpm test

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: volta-cli/action@v4
      - name: Install toolchain
        run: volta install node pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Build
        run: pnpm build
      - name: Type check
        run: |
          npx tsc --noEmit -p packages/core/tsconfig.json
          npx tsc --noEmit -p packages/react/tsconfig.json
          npx tsc --noEmit -p packages/vue/tsconfig.json
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-artifacts
          path: packages/*/dist/

  visual:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: volta-cli/action@v4
      - name: Install toolchain
        run: volta install node pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-artifacts
          path: packages/
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        id: playwright-cache
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package.json') }}
      - name: Install Playwright browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps chromium
      - name: Visual regression tests
        run: pnpm test:visual

  quality:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: volta-cli/action@v4
      - name: Install toolchain
        run: volta install node pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-artifacts
          path: packages/
      - name: Measure bundle sizes
        run: pnpm size:json
      - name: Generate size badges
        run: |
          node -e "
            const data = JSON.parse(require('fs').readFileSync('size-results.json', 'utf8'));
            const fs = require('fs');
            for (const entry of data) {
              const sizeKB = (entry.size / 1024).toFixed(1);
              const slug = entry.name.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/^-+|-+$/g, '');
              const badge = { schemaVersion: 1, label: 'gzip', message: sizeKB + ' kB', color: 'brightgreen' };
              fs.writeFileSync('badge-size-' + slug + '.json', JSON.stringify(badge));
            }
            const core = data.find(d => d.name === 'levita-js') || data[0];
            const coreBadge = { schemaVersion: 1, label: 'gzip', message: (core.size / 1024).toFixed(1) + ' kB', color: 'brightgreen' };
            fs.writeFileSync('badge-size.json', JSON.stringify(coreBadge));
          "
      - name: Benchmark
        run: |
          pnpm bench 2>&1 | sed 's/\x1b\[[0-9;]*m//g' > bench-raw.txt
          node benchmarks/convert-results.cjs
      - name: Generate benchmark badges
        run: |
          node -e "
            if (!require('fs').existsSync('bench-results.json')) process.exit(0);
            const data = JSON.parse(require('fs').readFileSync('bench-results.json', 'utf8'));
            const fs = require('fs');
            for (const entry of data) {
              const slug = entry.name.toLowerCase().replace(/[^a-z0-9]+/g, '-').replace(/^-+|-+$/g, '');
              const value = entry.value >= 1000 ? '~' + Math.round(entry.value / 1000) + ',' + String(Math.round(entry.value) % 1000).padStart(3, '0') : String(Math.round(entry.value));
              const badge = { schemaVersion: 1, label: entry.name, message: value + ' ops/s', color: 'blue' };
              fs.writeFileSync('badge-bench-' + slug + '.json', JSON.stringify(badge));
            }
          "
      - name: Upload quality artifacts
        uses: actions/upload-artifact@v4
        with:
          name: quality-artifacts
          path: |
            badge-size.json
            badge-size-*.json
            badge-bench-*.json
            size-results.json
            bench-results.json
          if-no-files-found: error

  deploy:
    needs: [lint, test, build, visual, quality]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: volta-cli/action@v4
      - name: Install toolchain
        run: volta install node pnpm
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-artifacts
          path: packages/
      - name: Build demo
        run: pnpm --filter levita-demo build
      - name: Download quality artifacts
        uses: actions/download-artifact@v4
        with:
          name: quality-artifacts
          path: demo/dist/
      - name: Deploy to GitHub Pages Branch
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./demo/dist
          publish_branch: gh-pages
          force_orphan: false
