name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build packages
        run: pnpm build

      - name: Create Release PR
        id: changesets
        uses: changesets/action@v1
        with:
          version: pnpm version-packages
          title: "chore: version packages"
          commit: "chore: version packages"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish to NPM (OIDC)
        # On publie seulement si on est sur main et qu'il n'y a plus de changesets à traiter
        if: github.ref == 'refs/heads/main'
        run: |
          if [ -z "$(ls .changeset/*.md 2>/dev/null | grep -v 'README.md')" ]; then
            echo "No changesets found, attempting to publish..."
            pnpm build
            # On supprime tout .npmrc pour laisser l'OIDC natif agir
            rm -f .npmrc
            
            # Publication un par un pour éviter les conflits de jetons OIDC
            echo "Publishing Core..."
            npm publish ./packages/core --access public --provenance
            
            sleep 5
            echo "Publishing React..."
            npm publish ./packages/react --access public --provenance
            
            sleep 5
            echo "Publishing Vue..."
            npm publish ./packages/vue --access public --provenance
            
            sleep 5
            echo "Publishing Svelte..."
            npm publish ./packages/svelte --access public --provenance
          else
            echo "Changesets still present, skipping publish step (PR should be created/updated)."
          fi
